<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>quote generator</title>
</head>

<body>
  <section id='main'>
    <div id="mid-box">
      <div id="quote-box">
        <div id="quote-text">
          <i class="fas fa-quote-right fa-3x"></i>
          <div class="text-wrapper">
            <p>Click to enlighten yourself</p>
            <div id='name'>
              <p></p>
            </div>

          </div>
          <i class="fas fa-quote-right fa-3x"></i>
        </div>
        <div class="btn-wrapper">
          <button id='btn'>Give me some wisdom </button>
        </div>

        <div class="btn-wrapper">
          <i class="fab fa-facebook-square fa-3x"></i>
          <i class="fab fa-twitter-square fa-3x"></i>
          <i class="fab fa-google-plus-square fa-3x"></i>
        </div>



      </div>
    </div>
  </section>


  <script src="quote generator.js"> </script>
</body>

</html>
